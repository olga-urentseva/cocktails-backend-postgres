name: Cocktail Backend Postgres workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-to-digitalocean:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up space on GitHub Actions runner
        run: |
          echo "ðŸ§¹ Cleaning up GitHub Actions runner to free space"
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/lib/jvm
          df -h

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        run: |
          docker build -t ghcr.io/olga-urentseva/cocktails-backend-postgres:${{ github.sha }} .
          docker push ghcr.io/olga-urentseva/cocktails-backend-postgres:${{ github.sha }}

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PRIVATE_RSA_KEY }}

      - name: Add remote host to known_hosts
        run: echo "159.223.195.255 ssh-rsa " >> ~/.ssh/known_hosts

      - name: Connect to remote server and deploy stack
        run: |
          docker context create --docker host=ssh://deployer@159.223.195.255 my-server
          docker context use my-server

      - name: Re-login on remote context
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy stack
        run: GIT_COMMIT_SHA=${{ github.sha }} docker stack deploy -c ./docker-compose-production.yaml --with-registry-auth --detach=false cocktails-backend-postgres

      - name: Clean up images
        run: docker image prune -f

  deploy-to-aws:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up space on GitHub Actions runner
        run: |
          echo "ðŸ§¹ Cleaning up GitHub Actions runner to free space"
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/lib/jvm
          df -h

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        run: |
          docker build -t ghcr.io/olga-urentseva/cocktails-backend-postgres:${{ github.sha }} .
          docker push ghcr.io/olga-urentseva/cocktails-backend-postgres:${{ github.sha }}

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PRIVATE_RSA_KEY_AWS }}

      - name: Add remote host to known_hosts
        run: echo "18.188.62.59 ssh-rsa " >> ~/.ssh/known_hosts

      - name: Connect to remote server and deploy stack
        run: |
          docker context create --docker host=ssh://admin@18.188.62.59 aws-server
          docker context use aws-server

      - name: Re-login on remote context
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy stack
        run: GIT_COMMIT_SHA=${{ github.sha }} docker stack deploy -c ./docker-compose-production-aws.yaml --with-registry-auth --detach=false cocktails-backend-postgres

      - name: Clean up images
        run: docker image prune -f